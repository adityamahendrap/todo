<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="bg"></div>

    <!-- wrapper start -->
    <div class="wrapper">
      <div class="title-theme">
        <h1 class="title">TODO</h1>
        <!-- <img class="theme" src="./assets/icon-sun.svg" alt="" /> -->
      </div>

      <!-- create todo start -->
      <div class="create-todo">
        <form>
          <input type="text" id="input" placeholder="Create a new todo..." />
          <input type="submit" id="submit" value="Add" />
        </form>
      </div>
      <!-- create todo end -->

      <!-- second wrapper start -->
      <div class="second-wrapper">

        <!-- list todo start -->
        <div class="list-todo"></div>
        <!-- list todo end -->

        <!-- bottom nav start -->
        <div class="bottom">
          <div class="left-total"><span id="left-count">0</span> todo left</div>
          <div class="completed-total hide">
            <span id="completed-count">0</span> todo completed
          </div>
          <div class="filter">
            <div id="active" class="option all-todo">All</div>
            <div class="option active-todo">Active</div>
            <div class="option completed-todo">Completed</div>
          </div>
          <div class="clear-completed"><span>Clear Completed</span></div>
        </div>
        <!-- bottom nav end -->
        
      </div>
      <!-- second wrapper end -->
    </div>
    <!-- wrapper end -->

    <script src="./src/main.js"></script>
  </body>
</html>
